apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
rules:
  # Read-only access to pods for chaos tests
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Access to pod logs for debugging
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

